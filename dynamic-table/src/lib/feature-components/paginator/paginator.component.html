<div class="pagination" *ngIf="elementLenght > 20" >
	<div class="pagination__page-selector-container">
		<span class="pagination__page-selector-title" >Item per page</span>
		<select class="pagination__dropdown" (change)="selectedPageEvent($event)">
			<option *ngFor="let page of pageList"
				[value]="page">
				{{ page }}
			</option>
		</select>
	</div>

	<div class="pagination__element-indicator">
		<span> 
			{{ ( pageNumber * elementPerPage + 1 ) - elementPerPage  }} 
			- 
			{{ pageNumber * elementPerPage }} of {{ elementLenght }}
		</span>
	</div>

	<div class="pagination__arrow">
		<span class="pagination__prev-arrow" (click)="arrowEvent(PAGINATION_ARROW.PREVIOUS)">&lt;</span>
		<span class="pagination__next-arrow" (click)="arrowEvent(PAGINATION_ARROW.NEXT)">&gt;</span>
	</div>

	<div class="pagination__double-arrow-container">
		<div class="pagination__first-arrow" (click)="doubleArrowEvent(PAGINATION_ARROW.FIRST_PAGE)" >
			<p> &lt; &lt; <span class="pagination-first" > First </span> </p>
		</div>
		<div class="pagination__goto" >
			<p>Go To : </p>
			<select class="pagination__page-num-dropdown" (change)="pageNumberEvent($event)">
				<option *ngFor="let page of  [].constructor(totalPage); let i = index"
					[value]="i+1">
					{{ i + 1 }}
				</option>
			</select>
		</div>
		<div class="pagination__last-arrow" (click)="doubleArrowEvent(PAGINATION_ARROW.LAST_PAGE)" >
			<p> <span class="pagination-last" >Last</span> &gt; &gt; </p>
		</div>
	</div>
</div>
